tosca_definitions_version: tosca_simple_profile_for_nfv_1_0_0
description: A generic VNFD for containers.

topology_template:
  node_templates:
    VDU1:
      capabilities:
        nfv_compute:
          properties:
            mem_size: 512 MB
            num_cpus: 1
      properties:
        type: container
        image: gvsouza/nham
        availability_zone: nova

    resiliency:
      num_backups: 1
      vnf_level:
        type: active-active  # options: active-standby, active-active, None
        cooldown: 120         # apply only for active-active
      infra_level:
        type: local           # options: local, remote, None
        remote_site: x.y.z.w  # apply only for remote
