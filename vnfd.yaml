tosca_definitions_version: tosca_simple_profile_for_nfv_1_0_0
description: A generic VNFD for containers.

topology_template:
  node_templates:
    VDU1:
      capabilities:
        nfv_compute:
          properties:
            mem_size: 256 MB
            num_cpus: 1
      properties:
        type: container
        image: alpine-nfv
        availability_zone: nova

    resiliency:
      num_backups: 0
      cooldown: 1
      vnf_level:
        type: 0R  # options: 0R, 1R-AS, 1R-AA, MR-AA
      infra_level:
        type: local           # options: local, remote, None
        remote_site: x.y.z.w  # apply only for remote
